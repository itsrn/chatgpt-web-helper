<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <label for="template-prompt"
      >Set the prompt that ChatGPT will be asked with your selected text:</label
    >
    <input
      type="text"
      id="template-prompt"
      name="template-prompt"
      placeholder="Explain the above text/code/data/etc. in a few sentences."
      autofocus
    />
    <button id="save-btn">Save Changes</button>
    <script src="popup.js"></script>
  </body>
</html>
